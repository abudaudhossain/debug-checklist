<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Vaditation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center text-primary">Email Validation</h1>
    <div class="input-group w-50 m-auto mb-3">
        <input id="email-field" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="submit-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>

    <h3 id="valid" class="text-center text-success d-none">Your Email is valid</h3>
    <h3 id="unValid" class="text-center text-danger d-none">Your Email is not valid</h3>


    <script src="valid.js"></script>
</body>
</html>
